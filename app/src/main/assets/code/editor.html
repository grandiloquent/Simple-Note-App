<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify-html.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="../animate/custom-toast.js"></script>
    <script src="../animate/shared.js"></script>
    <script src="../animate/glslx.js"></script>
    <script src="../animate/custom-dialog.js"></script>
</head>

<body>
    <div class="wrapper" style="padding: 0px 0 49px 0;">
        <textarea id="textarea" style="font-size: 14px"></textarea>
    </div>
    <div class="bar-renderer">
        <div id="preview" class="bar-item-tab">
            <span class="material-symbols-outlined">
                preview
            </span>
            <div class="pivot-bar-item-title">预览</div>
        </div>
        <div class="bar-item-tab" id="format">
            <span class="material-symbols-outlined">
                code
            </span>
            <div class="pivot-bar-item-title">格式</div>
        </div>
        <div class="bar-item-tab" id="decimal_decrease">
            <span class="material-symbols-outlined">
                decimal_decrease
            </span>
            <div class="pivot-bar-item-title">简化</div>
        </div>
        <div id="go_to_line" class="bar-item-tab">
            <span class="material-symbols-outlined">
                go_to_line
            </span>
            <div class="pivot-bar-item-title">调试</div>
        </div>

        <div id="code_snippet" class="bar-item-tab">
            <span class="material-symbols-outlined">
                text_snippet
            </span>
            <div class="pivot-bar-item-title">代码</div>
        </div>

        <div class="bar-item-tab" id="shuffle">
            <span class="material-symbols-outlined">
                shuffle
            </span>
            <div class="pivot-bar-item-title">随机</div>
        </div>
    </div>

    <style>
        .items {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 100001;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: scroll;
        }

        .items::-webkit-scrollbar {
            display: none;
        }

        .items-wrapper {
            display: flex;
            width: 48px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            row-gap: 8px;
        }

        .item {
            flex: 0 0 0%;
            height: 48px;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            user-select: none;
        }

        .title {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            max-height: 2.5em;
            -webkit-line-clamp: 1;
            overflow: hidden;
            line-height: 1.25;
            text-overflow: ellipsis;
            font-weight: normal
        }
    </style>
    <div class="items">

        <div class="items-wrapper" style="display: none;">
            <div class="item" id="text_snippet">
                <span class="material-symbols-outlined">
                    text_snippet
                </span>
                <div class="pivot-bar-item-title">代码段</div>
            </div>


            <div class="item" id="javascript">
                <span class="material-symbols-outlined">
                    javascript
                </span>
                <div class="pivot-bar-item-title">语句</div>
            </div>
            

            <div class="item" id="content_cut">
                <span class="material-symbols-outlined">
                    content_cut
                </span>
                <div class="pivot-bar-item-title">剪式</div>
            </div>
            
            <div id="save" class="item">
                <span class="material-symbols-outlined">
                    save
                </span>
                <div class="pivot-bar-item-title">保存</div>
            </div>
            <div class="item" id="translate">
                <span class="material-symbols-outlined">
                    translate
                </span>
                <div class="pivot-bar-item-title">翻译</div>
            </div>
            <div class="item" id="function">
                <span class="material-symbols-outlined">
                    function
                </span>
                <div class="pivot-bar-item-title">函数</div>
            </div>



            <div class="item" id="navigate_next">
                <span class="material-symbols-outlined">
                    navigate_next
                </span>
                <div class="pivot-bar-item-title">前进</div>
            </div>
            <div class="item" id="find_replace">
                <span class="material-symbols-outlined">
                    find_replace
                </span>
                <div class="pivot-bar-item-title">替换</div>
            </div>
            <div class="item" id="variables_find_replace">
                <span class="material-symbols-outlined">
                    variables
                </span>
                <div class="pivot-bar-item-title">变量</div>
            </div>
        </div>
        <div class="items-wrapper selected">
            <div class="item" id="comment">
                <span class="material-symbols-outlined">
                    comment
                </span>
                <div class="pivot-bar-item-title">注释</div>
            </div>
            <div id="close-block" class="item">
                <span class="material-symbols-outlined">
                    close
                </span>
                <div class="pivot-bar-item-title">剪块</div>
            </div>
            <div class="item" id="content_copy">
                <span class="material-symbols-outlined">
                    content_copy
                </span>
                <div class="pivot-bar-item-title">复行</div>
            </div>
            <div class="item" id="content_copy_block">
                <span class="material-symbols-outlined">
                    content_copy
                </span>
                <div class="pivot-bar-item-title">复块</div>
            </div>


            <div id="close-line" class="item">
                <span class="material-symbols-outlined">
                    close
                </span>
                <div class="pivot-bar-item-title">剪行</div>
            </div>
            <div class="item" id="data_object">
                <span class="material-symbols-outlined">
                    data_object
                </span>
                <div class="pivot-bar-item-title">括号</div>
            </div>
            <div class="item" id="variables">
                <span class="material-symbols-outlined">
                    variables
                </span>
                <div class="pivot-bar-item-title">变量</div>
            </div>
          






        </div>
    </div>
    <custom-toast id="toast"></custom-toast>
    <script>
        let baseUri = window.location.host === "127.0.0.1:5500" ? "http://192.168.8.55:8500" : "..";
        const id = new URL(window.location).searchParams.get('id');

        const textarea = document.getElementById("textarea");
        async function loadData() {
            const res = await fetch(`${baseUri}/code?id=${id}`, {
                cache: "no-store"
            });
            if (res.status !== 200)
                throw new Error(res.status);
            return await res.json();


        }
        async function saveData() {
            let s = textarea.value.trim();
            if (!s) return;
            let body = {
                title: substringBefore(s, "\n").trim(),
                content: substringAfter(s, "\n").trim()
            };
            if (id) {
                body.id = parseInt(id, 10)
            }
            // await submitNote(getBaseUri(), JSON.stringify(body));
            // document.getElementById('toast').setAttribute('message', '成功');
            let res;
            try {
                res = await fetch(`${baseUri}/code`, {
                    method: 'POST',
                    body: JSON.stringify(body),
                    cache: "no-store"
                });
                if (res.status !== 200) {
                    throw new Error();
                }
                if (!id) {
                    location.href = `/code/editor.html?id=${await res.text()}`;
                    return;
                }
                toast.setAttribute('message', '成功');
            } catch (error) {
                toast.setAttribute('message', '错误');
            }
        }
        async function cacheCode() {
            try {
                const data = await loadData();
                let content = data["content"];
                if (content.startsWith('"') && content.endsWith('"')) {
                    content = JSON.parse(content)
                }
                document.title = data["title"];
                textarea.value = `${data["title"]}
    
${content}`;
            } catch (error) {
                //textarea.value = localStorage.getItem('code.editor');
            }

        }
        function formatCode() {
            textarea.value = formatGlslCode(textarea.value);
        }
        function initialize() {
            // document.addEventListener('visibilitychange', async evt => {
            //     if (document.visibilityState !== "visible") {
            //         await saveData();
            //         localStorage.setItem('code.editor', textarea.value.trim());
            //     }
            // });
            // window.addEventListener("beforeunload", async evt => {
            //     await saveData();
            //     localStorage.setItem('code.editor', textarea.value.trim());
            // });
            document.getElementById('format').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                formatCode();
            })
            document.getElementById('save').addEventListener('click', async evt => {
                await saveData();
                // localStorage.setItem('code.editor', textarea.value.trim());
            })
            document.getElementById('variables').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                variables(textarea)
            })
            document.getElementById('variables_find_replace').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                variablesReplace(textarea)
            })

            document.getElementById('content_copy').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                copyLine(textarea)
            })


            document.getElementById('content_cut').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                cutLine(textarea)
            })
            document.getElementById('content_copy_block').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                copyBlock(textarea)
            })
            document.getElementById('javascript').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();


                let selectionStart = textarea.selectionStart;
                let selectionEnd = textarea.selectionEnd;
                let s = `if(x === undefined){
}
else if(x !== undefined){
}
else{
}`;
                textarea.setRangeText(s, selectionStart, selectionEnd)
            })
            document.getElementById('preview').addEventListener('click', async evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                await preview();
            })
            document.getElementById('comment').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                comment(textarea);
            })
            document.getElementById('function').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                functions(textarea);
            })
            document.getElementById('translate').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                translate(baseUri, textarea);
            })
            document.getElementById('find_replace').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                findReplace(textarea);
            })
            document.getElementById('text_snippet').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();

                showSnippetsDialog();
            })
            document.getElementById('code_snippet').addEventListener('click', async evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                await saveData();
                window.open('notes.html', '_blank');
            })
            document.getElementById('close-line').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                deleteLine(textarea)
            });
            document.getElementById('close-block').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                deleteBlock(textarea)
            });
            document.getElementById('decimal_decrease').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                decreaseCode(textarea)
            });
            document.getElementById('navigate_next').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                if (id)
                    window.location.href = `?id=${parseInt(id) + 1}`
                else
                    window.location.reload();
            });
            document.getElementById('shuffle').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                if (id) {
                    window.location.href = `?id=${parseInt(id) + getRandomInt(-25, 25)}`
                }
                else
                    window.location.reload();
            });
            document.getElementById('go_to_line').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                goToLine(textarea);
            });
            document.getElementById('data_object').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                parentheses(textarea);
            });

            document.querySelector('.items-wrapper.selected').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                const e = document.querySelector('.items-wrapper');
                if (e.hasAttribute('style')) {
                    e.removeAttribute('style');
                } else {
                    e.style.display = 'none';
                }
            });

            document.addEventListener('keydown', async evt => {
                if (evt.ctrlKey) {
                    if (evt.key === 's') {
                        evt.preventDefault();
                        await saveData();
                    }
                } else {
                    if (evt.key === 'F1') {
                        evt.preventDefault();
                        formatCode();
                    } else if (evt.key === 'F3') {
                        evt.preventDefault();
                        await preview();
                    } else if (evt.key === 'F4') {
                        evt.preventDefault();
                        if (id)
                            window.location.href = `?id=${parseInt(id) + 1}`
                        else
                            window.location.reload();
                    } else if (evt.key === 'F2') {
                        evt.preventDefault();
                        await glslTemplate(0);
                    } else if (evt.key === 'F5') {
                        evt.preventDefault();
                        await glslTemplate(1);
                    }
                }

            })



        }

        async function preview() {
            try {
                await saveData();
                //localStorage.setItem('code.editor', textarea.value.trim());
            } catch (error) {

            }
            window.open(`/viewer?id=${id}`, '_blank');
        }
        cacheCode();
        initialize();

    </script>
</body>

</html>
