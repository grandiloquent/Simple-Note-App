<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header-bar">
        <c3-overlay class="modern-overlay">
            <button class="hidden-button"></button>
        </c3-overlay>
        <header class="topbar-header">
            <button class="topbar-header-endpoint">
                
            </button>
            <button class="topbar-back-arrow">
                <div class="c3-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                        viewBox="0 0 24 24" width="24">
                        <path d="M21,11v1H5.64l6.72,6.72l-0.71,0.71L3.72,11.5l7.92-7.92l0.71,0.71L5.64,11H21z"></path>
                    </svg>
                </div>
            </button>
            <div class="searchbox">
                <form class="searchbox-form">
                    <div class="searchbox-input-wrapper">
                        <input class="searchbox-input" name="q" placeholder="搜索" autocomplete="off"
                            autocorrect="off" spellcheck="false" type="text" role="combobox" aria-haspopup="false"
                            aria-autocomplete="list" dir="ltr" style="outline: none;"><input type="submit" hidden="">
                        <button class="icon-button">
                            <div class="c3-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                                    viewBox="0 0 24 24" width="24">
                                    <path
                                        d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
            <div class="topbar-header-content">
                <button class="topbar-menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                        viewBox="0 0 24 24" width="24">
                        <path
                            d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>
    </div>
    <div class="note-items"></div>
    <div class="bar-renderer">
        <div class="bar-item-tab">
            <div class="c3-icon"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                    viewBox="0 0 24 24" width="24">
                    <path d="M4,21V10.08l8-6.96l8,6.96V21h-6v-6h-4v6H4z"></path>
                </svg></div>
            <div class="pivot-bar-item-title">主页</div>
        </div>
        <a class="bar-item-tab" href="/todo.html">
            <div class="c3-icon">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                    viewBox="0 0 24 24" width="24">
                    <path d="M21.984 5.203l-11.391 11.391-4.266-4.219 1.453-1.406 2.813 2.813 9.984-9.984zM12 20.016q-1.641 0-3.094-0.633t-2.555-1.734-1.734-2.555-0.633-3.094 0.633-3.094 1.734-2.555 2.555-1.734 3.094-0.633q1.172 0 2.25 0.328t2.016 0.938l1.453-1.453q-1.219-0.844-2.672-1.313t-3.047-0.469q-2.063 0-3.867 0.773t-3.188 2.156-2.156 3.188-0.773 3.867 0.773 3.867 2.156 3.188 3.188 2.156 3.867 0.773q1.313 0 2.508-0.305t2.273-0.914l-1.5-1.5q-0.75 0.375-1.57 0.563t-1.711 0.188zM18.984 15h-3v2.016h3v3h2.016v-3h3v-2.016h-3v-3h-2.016v3z"></path>
                </svg>
            </div>
            <div class="pivot-bar-item-title">任务</div>
        </a>
        <a class="bar-item-tab" href="/editor.html">
            <div class="c3-icon">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                    viewBox="0 0 24 24" width="24">
                    <path d="M18.984 12.984h-6v6h-1.969v-6h-6v-1.969h6v-6h1.969v6h6v1.969z"></path>
                </svg>
            </div>
            <div class="pivot-bar-item-title">新建</div>
        </a>
    </div>
    <script src="custom-toast.js"></script>
    <custom-toast id="toast"></custom-toast>
    <script src="index.js"></script>
</body>

</html>
