<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg style="width: 720px;height:720px" viewBox="0 0 720 720">
        <polyline class="st0" points="160,360 260,533.2 460,533.2 560,360 460,186.8 260,186.8 160,360 " />
    </svg>
    <script>
        var NUM_POINTS = 120;

        var path = document.querySelector('polyline');
        var len = path.getTotalLength();
        var points = [];

        for (var i = 0; i < NUM_POINTS; i++) {
            var pt = path.getPointAtLength(i * len / (NUM_POINTS));
            points.push([pt.x, pt.y]);
        }

        console.log("points = ", JSON.stringify(points.reverse()));
    </script>
</body>

</html>
