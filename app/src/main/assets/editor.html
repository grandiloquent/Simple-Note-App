            <span class="material-symbols-outlined">

            <span class="material-symbols-outlined">
                preview
            </span>
            <div class="pivot-bar-item-title">预览</div>
        </div>
    </div>
    <div class="wrapper">
        <textarea class="textarea"></textarea>
    </div>

        <div class="bar-item-tab" id="save-note">

        </div>
        <div class="bar-item-tab" id="content_copy" data-action="5">
            <span class="material-symbols-outlined">
                clear
            </span>
            <div class="pivot-bar-item-title">删除</div>
        </div>
        
        <div class="bar-item-tab" id="code">
            <span class="material-symbols-outlined">
                g_translate
            </span>

        </div>
        <div class="bar-item-tab" id="format-code">
            <span class="material-symbols-outlined">
                translate
            </span>
            <div class="pivot-bar-item-title">中文</div>
        </div>
        <div class="bar-item-tab link" data-action="7">
            <span class="material-symbols-outlined">
                link
            </span>
            <div class="pivot-bar-item-title">链接</div>
        </div>
        <div class="bar-item-tab" id="copy-line">
            <div class="c3-icon">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                    viewBox="0 0 24 24" width="24">

    <script src="editor.js"></script>

</html>
