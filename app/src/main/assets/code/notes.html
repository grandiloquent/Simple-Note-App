<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            display: block
        }

        * {
            -ms-flex: 0 1 auto
        }

        html {
            word-wrap: break-word;
            color: #0f0f0f;
            background-color: #fff;
            -webkit-text-size-adjust: 100%
        }

        html {
            color: #0f0f0f;
            background-color: #fff;
            font-size: 10px;
            font-family: Roboto, Arial, sans-serif
        }

        body {
            margin: 0;
            padding: 0;
            padding: 0 env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-size: 1.2rem;
            overflow-x: hidden
        }

        input,
        textarea {
            background-color: transparent;
            padding-bottom: 4px;
            outline: none;
            box-sizing: border-box;
            border: none;
            border-radius: 0;
            margin-bottom: 1px;
            font: inherit;
            color: #0f0f0f
        }

        input::-webkit-input-placeholder,
        textarea::-webkit-input-placeholder {
            color: #606060;
            opacity: 1
        }

        input::placeholder,
        textarea::placeholder {
            color: #606060;
            opacity: 1
        }

        textarea {
            -webkit-appearance: none;
            appearance: none;
            min-height: 8.4rem;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px
        }

        input {
            border-bottom: 1px solid #737373;
            text-overflow: ellipsis
        }

        input:focus {
            margin-bottom: 0;
            border-bottom-width: 2px;
            border-bottom-color: #0f0f0f
        }

        form {
            margin: 0
        }

        a {
            color: currentColor;
            text-decoration: none
        }

        strong,
        b {
            font-weight: 500
        }

        h1,
        h2,
        h3,
        h4 {
            margin: 0 0 3px
        }

        h1,
        h2,
        h3,
        h4,
        .subhead {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            max-height: 2.5em;
            -webkit-line-clamp: 2;
            overflow: hidden;
            line-height: 1.25;
            text-overflow: ellipsis;
            font-weight: normal
        }

        h2 {
            font-size: 1.8rem
        }

        h3 {
            font-size: 1.4rem
        }

        h4 {
            font-size: 1.3rem
        }

        .subhead {
            opacity: .6
        }

        img {
            min-width: 1px;
            min-height: 1px;
            -webkit-filter: none;
            filter: none
        }

        #items-wraper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: #dadce0;
            gap: 1px;
            font-size: 13px;
            line-height: 24px;
        }

        #items-wraper>div {
            background-color: #fff;
            padding-left: 8px;
        }

        #inputs-wraper {
            display: grid;
            grid-template-columns: 1fr 48px 48px;
            align-items: center;
            font-size: 13px;
        }

        #inputs-wraper>div {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #notes-wrapper {
            display: grid;
            grid-template-columns: 48px 1fr;
            background-color: #dadce0;
            gap: 1px;
            line-height: 24px;
        }

        #notes-wrapper>div {
            background-color: #fff;
            padding-left: 8px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            max-height: 2.5em;
            -webkit-line-clamp: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: normal
        }
    </style>
    <script src="../animate/shared.js"></script>
    <script src="../animate/custom-dialog.js"></script>
</head>

<body>
    <div id="notes-wrapper">

    </div>
    <div id="inputs-wraper">
        <textarea id="textarea"></textarea>
        <div id="submit">导入</div>
        <div id="close">删除</div>
    </div>
    <div id="items-wraper">

    </div>
    <script>
        // console.error(JSON.stringify([...$0.querySelectorAll('.symbols+a')]
        // .map(x=>{
        //     return {
        //         name:x.textContent,
        //         href:x.href
        //     }
        // })));
        let baseUri = window.location.host === "127.0.0.1:5500" ? "http://192.168.8.55:8500" : "..";

        async function loadData() {
            try {
                const response = await fetch(`${baseUri}/snippets`);
                if (response.status > 399 || response.status < 200) {
                    throw new Error(`${response.status}: ${response.statusText}`)
                }
                return await response.json();
            } catch (error) {
                console.log(error);
            }
        }


        async function render() {
            const notesWrapper = document.getElementById('notes-wrapper');
            const data = await loadData();
            notesWrapper.innerHTML = data.reverse().map(x => {
                return `<div data-id="${x.id}" keyword>${x.keyword}</div><div data-id="${x.id}" content>${escapeHtml(x.content)}</div>`;
            }).join('');
            notesWrapper.querySelectorAll('div')
                .forEach(x => {
                    x.addEventListener('click', async e => {
                        const element = e.currentTarget;
                        // const s = element.textContent;
                        // const res = await fetch(`${baseUri}/snippet/hit`, {
                        //     method: 'POST',
                        //     body: s
                        // });
                        // writeText(s);


                        const dialog = document.createElement('custom-dialog');
                        const div = document.createElement('textarea');
                        div.style = `
    display: flex;
    flex-direction: column;
    row-gap: 4px;
    font-size: 18px;
    line-height: 24px;
    align-items: stretch;
    justify-content: center;
`
                        div.value = element.textContent;
                        dialog.appendChild(div);

                        dialog.addEventListener('submit', async () => {
                            let s;
                            if (element.hasAttribute('keyword')) {
                                s = JSON.stringify({
                                    id: parseInt(element.dataset.id),
                                    keyword: div.value.trim()

                                });
                            } else if (element.hasAttribute('content')) {
                                s = JSON.stringify({
                                    id: parseInt(element.dataset.id),
                                    content: div.value.trim()

                                });
                            }
                            if (s) {
                                const res = await fetch(`${baseUri}/snippet`, {
                                    method: 'POST',
                                    body: s
                                });
                            }

                        });
                        document.body.appendChild(dialog);

                    })
                })

        }
        render()
        function initialize() {
            document.getElementById('submit')
                .addEventListener('click', async e => {
                    const s = document.getElementById('textarea').value.trim();
                    if (!s) return
                    const res = await fetch(`${baseUri}/snippet`, {
                        method: 'POST',
                        body: s
                    });
                });
            document.getElementById('close')
                .addEventListener('click', async e => {
                    const s = document.getElementById('textarea').value.trim();
                    if (!s) return
                    const res = await fetch(`${baseUri}/snippet/delete`, {
                        method: 'POST',
                        body: s
                    });
                });
        }
