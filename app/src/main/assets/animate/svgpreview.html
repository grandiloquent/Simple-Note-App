<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 预览</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 1280px;
            height: 720px;
        }
    </style>
</head>

<body>

    <svg viewBox="0 0 1280 720">
    </svg>
    <script>
        async function loadData() {
            const res = await fetch('/an');
            if (res.statusCode !== 200)
                throw new Error(res.status);
            const data = await res.text();
            return data;
        }
        document.addEventListener('keydown', async evt => {

            if (evt.key === ' ') {
                evt.preventDefault();
                document.documentElement.requestFullscreen({ navigationUI: "hide" });
                document.querySelector('svg').style.display = 'none'
                setTimeout(() => {
                    document.querySelector('svg').setCurrentTime(0);
                    document.querySelector('svg').removeAttribute('style')
                }, 5000)
            }

        });

        document.addEventListener('visibilitychange', async evt => {
            document.querySelector('svg').innerHTML = await loadData();
            document.querySelector('svg').setCurrentTime(0)
        })
        async function initialize() {
            document.querySelector('svg').innerHTML = await loadData();
        }
        initialize();


    </script>
</body>

</html>
