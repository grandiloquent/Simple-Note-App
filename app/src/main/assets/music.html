<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="/music/music.css">
    <script src="/music/shared.js"></script>
</head>

<body>
    <div class="wrapper"></div>
    <div style="height: 70px;"></div>
    <div class="bar">
        <div class="left-controls">
            <div class="left-controls-buttons">
                <div class="previous-button">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                        style="width: 24px;height: 24px;fill: #fff;">
                        <g>
                            <path d="M19,6L9,12l10,6V6L19,6z M7,6H5v12h2V6z"></path>
                        </g>
                    </svg>
                </div>
                <div class="play-pause-button">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
                        <g>
                            <path d="M6,4l12,8L6,20V4z"></path>
                        </g>
                    </svg>
                </div>

                <div class="next-button">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
                        <g>
                            <path d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z" class="style-scope tp-yt-iron-icon">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="middle-controls">
            <div class="content-info-wrapper">
                <div class="title"></div>
                <div class="byline-wrapper">
                </div>
            </div>
        </div>
        <div class="right-controls">

        </div>

        <div class="progress-bar">
            <div class="slider-container">
                <div class="slider-bar">
                    <div class="progress-container">
                        <div class="secondary-progress">

                        </div>
                        <div class="primary-progress">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio></audio>
    <script src="/music/music.js"></script>
</body>

</html>
