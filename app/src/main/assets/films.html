<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HTML5 Video Player</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .video-player {
            width: 80%;
            max-width: 800px;
            background-color: #000;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden; /* Ensures controls don't spill out */
        }

        .video-player video {
            width: 100%;
            display: block; /* Remove extra space below video */
        }

        .controls {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .video-player:hover .controls,
        .video-player.playing .controls { /* Show controls when playing or hovered */
            opacity: 1;
        }
        
        .play-pause-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 0 15px;
            outline: none;
        }

        .seekbar-container {
            flex-grow: 1; /* Takes up available space */
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            margin: 0 15px;
        }

        .seekbar-progress {
            height: 100%;
            background-color: #007bff; /* Progress color */
            border-radius: 5px;
            width: 0%;
        }

        .time-display {
            color: white;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .volume-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            outline: none;
            padding: 0 5px;
        }

        .volume-slider {
            width: 80px;
            -webkit-appearance: none; /* Remove default styling for Chrome/Safari */
            appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 5px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="video-player">
        <video id="myVideo" poster="your-video-poster.jpg">
            <source src="your-video.mp4" type="video/mp4">
            <source src="your-video.webm" type="video/webm">
            <p>Your browser does not support the video tag.</p>
        </video>

        <div class="controls">
            <button class="play-pause-btn" id="playPauseBtn">â–º</button>
            <div class="seekbar-container" id="seekbarContainer">
                <div class="seekbar-progress" id="seekbarProgress"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
            <div class="volume-container">
                <button class="volume-btn" id="volumeBtn">ðŸ”Š</button>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.05" value="1">
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const seekbarContainer = document.getElementById('seekbarContainer');
        const seekbarProgress = document.getElementById('seekbarProgress');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const videoPlayer = document.querySelector('.video-player');

        let isSeeking = false; // Flag to track if the user is actively dragging the seekbar

        // --- Play/Pause functionality ---
        playPauseBtn.addEventListener('click', () => {
            if (video.paused || video.ended) {
                video.play();
                playPauseBtn.textContent = 'â¸';
                videoPlayer.classList.add('playing'); // Add class to show controls
            } else {
                video.pause();
                playPauseBtn.textContent = 'â–º';
                videoPlayer.classList.remove('playing'); // Remove class to hide controls (if not hovered)
            }
        });

        // --- Update seekbar and time display as video plays ---
        video.addEventListener('timeupdate', () => {
            if (!isSeeking) { // Only update if user isn't actively seeking
                const progress = (video.currentTime / video.duration) * 100;
                seekbarProgress.style.width = `${progress}%`;
                updateTimeDisplay();
            }
        });

        // --- Handle seeking when user clicks on seekbar container ---
        seekbarContainer.addEventListener('mousedown', (e) => {
            isSeeking = true;
            seek(e);
            video.pause(); // Pause video while seeking
            playPauseBtn.textContent = 'â–º'; // Update button to 'Play'
        });

        seekbarContainer.addEventListener('mousemove', (e) => {
            if (isSeeking) {
                seek(e);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isSeeking) {
                isSeeking = false;
                video.play(); // Resume video after seeking
                playPauseBtn.textContent = 'â¸'; // Update button to 'Pause'
            }
        });

        function seek(e) {
            const rect = seekbarContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = clickX / rect.width;
            video.currentTime = video.duration * percentage;
            seekbarProgress.style.width = `${percentage * 100}%`;
            updateTimeDisplay();
        }

        // --- Update time display (current time / total duration) ---
        function updateTimeDisplay() {
            const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };
            
            const currentTime = isNaN(video.currentTime) ? '00:00' : formatTime(video.currentTime);
            const duration = isNaN(video.duration) ? '00:00' : formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        // --- Volume control ---
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            updateVolumeIcon();
        });

        volumeBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                volumeSlider.value = video.volume > 0 ? video.volume : 1; // Restore last volume or set to 1
            } else {
                video.muted = true;
                volumeSlider.value = 0;
            }
            updateVolumeIcon();
        });

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeBtn.textContent = 'ðŸ”‡';
            } else if (video.volume < 0.5) {
                volumeBtn.textContent = 'ðŸ”ˆ';
            } else {
                volumeBtn.textContent = 'ðŸ”Š';
            }
        }

        // --- Initial setup (when video metadata is loaded) ---
        video.addEventListener('loadedmetadata', () => {
            updateTimeDisplay();
            updateVolumeIcon();
            volumeSlider.value = video.volume; // Set initial volume slider position
        });

        // --- Handle video ending ---
        video.addEventListener('ended', () => {
            playPauseBtn.textContent = 'â–º';
            videoPlayer.classList.remove('playing');
            video.currentTime = 0; // Reset video to beginning
            seekbarProgress.style.width = '0%';
            updateTimeDisplay();
        });

        // Initial update for time display in case metadata loads quickly
        updateTimeDisplay();
        updateVolumeIcon();
    </script>

</body>
</html>
