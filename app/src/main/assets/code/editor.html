        <textarea id="textarea" style="font-size: 14px">void mainImage(out vec4 fragColor, in vec2 fragCoord) {

            x           
            vec2 center = 0.5 * iResolution.xy;
            vec2 uv = (fragCoord - center) / iResolution.y * 8.0;
            vec2 mouse = (iMouse.xy - center) / iResolution.y * 8.0;
            float unit = 16.0 / iResolution.y;
            vec3 color = vec3(1.0);
        
            // Default before user interaction
            if (ivec2(iMouse.xy) == ivec2(0)) mouse = vec2(2.0 * cos(iTime), sin(0.5 * iTime)) * 2.0;
        
            // Constants: mass (m), springiness (k), resistance/friction (u)
            float m = 1.0;
            float k = 100.0;
            float u = 0.8;
        
            // Initial position (x0) and initial velocity (v0)
            float x0 = 3.0;
            float v0 = 0.0;
        
            // Position vs. time graph
            float y = springODE(iTime - uv.x, 0.0, x0, v0, m, u, k) - 2.0;
            float dx = (springODE(iTime - uv.x + 0.001, 0.0, x0, v0, m, u, k) - 2.0 - y) / 0.001;
            if (uv.x > 0.0 && uv.x < iTime) drawSDF(abs(uv.y - y) / sqrt(1.0 + dx * dx), vec3(1.0, 0.0, 0.0));
        
            // Spring and weight
            float x = springODE(iTime, 0.0, x0, v0, m, u, k) - 2.0;
            if (uv.y < 8.0 && uv.y > x) drawSDF(udTriangleWave(vec2(uv.y - 4.0, uv.x), 12.0 / (4.0 - x), 0.7), vec3(0.0));
            drawSDF(sdDisk(uv, vec2(0.0, x), 0.5), vec3(0.0, 0.0, 1.0));
        
            // Vignette
            color *= 1.0 - 2.0 * pow(length(fragCoord / iResolution.xy - 0.5), 4.0);
        
            fragColor = vec4(color, 1.0);
        }</textarea>

    <script>
        let baseUri = window.location.host === "127.0.0.1:5500" ? "http://192.168.8.55:8500" : "..";
        const id = new URL(window.location).searchParams.get('id');
        const path = new URL(window.location).searchParams.get('path');
        const textarea = document.getElementById("textarea");

        async function loadData() {
            if (path) {
                const res = await fetch(`${baseUri}/file?path=${encodeURIComponent(path)}`, {
                    cache: "no-store"
                });
                if (res.status !== 200)
                    throw new Error(res.status);
                return await res.text();
            }
            else {
                const res = await fetch(`${baseUri}/code?id=${id}`, {
                    cache: "no-store"
                });
                if (res.status !== 200)
                    throw new Error(res.status);
                return await res.json();
            }


        }
        async function saveData() {
            if (path) {
                let s = textarea.value.trim();
                if (!s) return;
                try {
                    res = await fetch(`${baseUri}/file/write?path=${encodeURIComponent(path)}`, {
                        method: 'POST',
                        body: s,
                        cache: "no-store"
                    });
                    if (res.status !== 200) {
                        throw new Error();
                    }
                    toast.setAttribute('message', '成功');
                } catch (error) {
                    toast.setAttribute('message', '错误');
                }
            }
            else {

                let s = textarea.value.trim();
                if (!s) return;
                let body = {
                    title: substringBefore(s, "\n").trim(),
                    content: substringAfter(s, "\n").trim()
                };
                if (id) {
                    body.id = parseInt(id, 10)
                }
                // await submitNote(getBaseUri(), JSON.stringify(body));
                // document.getElementById('toast').setAttribute('message', '成功');
                let res;
                try {
                    res = await fetch(`${baseUri}/code`, {
                        method: 'POST',
                        body: JSON.stringify(body),
                        cache: "no-store"
                    });
                    if (res.status !== 200) {
                        throw new Error();
                    }
                    if (!id) {
                        location.href = `/code/editor.html?id=${await res.text()}`;
                        return;
                    }
                    toast.setAttribute('message', '成功');
                } catch (error) {
                    toast.setAttribute('message', '错误');
                }
            }
        }
        async function saveDataWith(title) {
            let s = textarea.value.trim();
            if (!s) return;
            let body = {
                title,
                content: substringAfter(s, "\n").trim()
            };
            if (id) {
                body.id = parseInt(id, 10)
            }
            // await submitNote(getBaseUri(), JSON.stringify(body));
            // document.getElementById('toast').setAttribute('message', '成功');
            let res;
            try {
                res = await fetch(`${baseUri}/code`, {
                    method: 'POST',
                    body: JSON.stringify(body),
                    cache: "no-store"
                });
                if (res.status !== 200) {
                    throw new Error();
                }
                if (!id) {
                    location.href = `/code/editor.html?id=${await res.text()}`;
                    return;
                }
                toast.setAttribute('message', '成功');
            } catch (error) {
                toast.setAttribute('message', '错误');
            }
        }
        async function cacheCode() {
            if (path) {
                try {
                    const data = await loadData();
                    textarea.value = data;
                } catch (error) {
                    //textarea.value = localStorage.getItem('code.editor');
                }

            } else {
                try {
                    const data = await loadData();
                    let content = data["content"];
                    if (content.startsWith('"') && content.endsWith('"')) {
                        content = JSON.parse(content)
                    }
                    document.title = data["title"];
                    textarea.value = `${data["title"]}
    
${content}`;
                } catch (error) {
                    //textarea.value = localStorage.getItem('code.editor');
                }

            }

        }
        function formatCode() {
            textarea.value = formatGlslCode(textarea.value);
        }
        
        
        
        
        
        
        
        
        
        function initialize() {


           





            document.getElementById('function').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                functions(textarea);
            })











            document.querySelector('.items-wrapper.selected').addEventListener('click', evt => {
                evt.stopPropagation();
                evt.stopImmediatePropagation();
                const e = document.querySelector('.items-wrapper');
                if (e.hasAttribute('style')) {
                    e.removeAttribute('style');
                } else {
                    e.style.display = 'none';
                }
            });

            // document.getElementById('comment_word').addEventListener('click', evt => {
            //     commentWord(textarea)
            // })

            document.addEventListener('keydown', async evt => {
                if (evt.ctrlKey) {
                    if (evt.key === 's') {
                        evt.preventDefault();
                        await saveData();
                    }
                } else {
                    if (evt.key === 'F1') {
                        evt.preventDefault();
                        formatCode();
                    } else if (evt.key === 'F3') {
                        evt.preventDefault();
                        await preview();
                    } else if (evt.key === 'F4') {
                        evt.preventDefault();
                        if (id)
                            window.location.href = `?id=${parseInt(id) + 1}`
                        else
                            window.location.reload();
                    } else if (evt.key === 'F7') {
                        evt.preventDefault();
                        textarea.value = await readText();//glslTemplate(0);
                    } else if (evt.key === 'F5') {
                        evt.preventDefault();
                        await glslTemplate(1);
                    } else if (evt.key === 'F2') {
                        evt.preventDefault();
                        await glslTemplate(0);
                    } else if (evt.key === 'F6') {
                        evt.preventDefault();
                        textarea.value = textarea.value.replace(/(?<=iFrame;)[\n\r\s]+uniform vec3 iChannelResolution\[4\];()/, `
uniform vec3 iChannelResolution[4];            
${await readText()}`)

                    }
                    // uniform vec4      iMouse
                }

            })



        }

        
        async function preview() {
            try {
                await saveData();
                //localStorage.setItem('code.editor', textarea.value.trim());
            } catch (error) {

            }
            if (typeof NativeAndroid !== 'undefined') {
                NativeAndroid.launchApp("psycho.euphoria.l", `/viewer?id=${id}`);
            } else {
                window.open(`/viewer?id=${id}`, '_blank');
            }
        }
        cacheCode();
        initialize();

    </script>
