    <!--
      Everything outside the circle will be

    <circle cx="40" cy="35" r="35" />

  <!-- The original black heart, for reference -->
  <path

  -->

            {
                body: ` <rect x="-10" y="-10" width="120" height="120" fill="blue" />

    <path

            {
                body: ` <rect
    x="1"
    y="1"
    width="498"
    height="298"
    fill="none"
    stroke="blue"
    stroke-width="2" />

  <!-- Draw the outline of the motion path in blue, along

  <circle cx="400" cy="250" r="17.64" fill="blue" />

  <!-- Here is a triangle which will be moved about the motion path.

  <path
    d="M-25,-12.5 L25,-12.5 L 0,-87.5 z"
    fill="yellow"
    stroke="red"
    stroke-width="7.06">
    <!-- Define the motion path animation -->
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
      <mpath href="#path1" />

            {
                body: `<animate

            {
                body: `<animateTransform

</path>`
            }, {

            }, {
                body: `<svg class="svgwave" xmlns="http://www.w3.org/2000/svg" width="301" height="301" viewBox="0 0 301 301" style="width:auto; height: auto; overflow: visible;">

            const pre = document.createElement('pre');

            pre.appendChild(code);
            code.innerText = element.body;
            document.body.appendChild(pre);
